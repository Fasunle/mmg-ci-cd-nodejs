name: Deploy Nodejs Application to production

on:
  push: 
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    name: build artifact
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm run build
    - run: ls dist